    <body>

<h1>%%title%%</h1>
<form id="register_form" name="register_form" method="post">
    <p><b>Enter first name:</b><br>
    <input type="text" size="50" name="fname">
    </p> 
    <p><b>Enter last name:</b><br>
    <input type="text" size="50" name="lname">
    </p>
    <p><b>Enter email:</b><br>
    <input type="text" size="50" name="email">
    </p>
    <p><b>Enter Password:</b><br>
    <input type="password" size="50" name="pass">
    </p>
    <p><b>Confirm password:</b><br>
    <input type="password" size="50" name="conf_pass">
    </p>
    <p><b>Enter phone:</b><br>
    <input type="text" size="50" name="phone" >
    </p>
    <input type="submit" name="submit" value="register" />

</form>
